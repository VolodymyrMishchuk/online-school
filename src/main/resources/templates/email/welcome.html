<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ласкаво просимо до Online School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            background-color: #2563eb;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Ласкаво просимо!</h1>
        </div>
        <div class="content">
            <p>Вітаємо, <span th:text="${userName}">User</span>!</p>
            <p>Дякуємо за реєстрацію в нашій Онлайн Школі. Ми раді бачити вас серед наших студентів.</p>
            <p>Тепер у вас є доступ до нашого каталогу курсів. Почніть своє навчання вже сьогодні!</p>
            <div style="text-align: center;">
                <a th:href="${magicLink}" class="button">Переглянути Курси</a>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2026 Online School. Всі права захищено.</p>
        </div>
    </div>
</body>

</html>
