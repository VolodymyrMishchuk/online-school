<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Вітаємо з покупкою курсу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            background-color: #10b981;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Успішна покупка!</h1>
        </div>
        <div class="content">
            <p>Вітаємо, <span th:text="${userName}">User</span>!</p>
            <p>Ви успішно записалися на курс "<span th:text="${courseName}">Java Basic</span>".</p>
            <p>Ми впевнені, що цей курс допоможе вам здобути нові знання та навички.</p>
            <p>Доступ до матеріалів курсу вже відкрито.</p>
            <div style="text-align: center;">
                <a href="http://localhost:3000/dashboard/my-courses" class="button">Перейти до навчання</a>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2026 Online School. Всі права захищено.</p>
        </div>
    </div>
</body>

</html>
