openapi: 3.0.3
info:
  title: Online School API
  description: REST API для платформи онлайн-навчання. Включає управління курсами, модулями, уроками, користувачами, реєстрацією на курси та файлами.
  version: 1.0.0
  contact:
    name: API Support
    email: support@onlineschool.com

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Authentication
    description: Реєстрація, логін, refresh token, logout
  - name: Courses
    description: Управління курсами
  - name: Modules
    description: Управління модулями курсів
  - name: Lessons
    description: Управління уроками
  - name: Enrollments
    description: Реєстрація студентів на курси
  - name: Persons
    description: Управління користувачами
  - name: Files
    description: Завантаження та керування файлами
  - name: Notifications
    description: Управління сповіщеннями
  - name: References
    description: Довідники (ролі, статуси)

security:
  - bearerAuth: []

paths:
  # ==================== Authentication ====================
  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Реєстрація нового користувача
      operationId: register
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonCreateDto'
      responses:
        '200':
          description: Успішна реєстрація
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
          headers:
            Set-Cookie:
              description: Refresh token as HTTP-only cookie
              schema:
                type: string
                example: refreshToken=abc123; HttpOnly; Secure; Path=/; Max-Age=604800
        '400':
          description: Невалідні дані

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Логін користувача
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Успішний логін
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
          headers:
            Set-Cookie:
              description: Refresh token as HTTP-only cookie
              schema:
                type: string
        '401':
          description: Невірні credentials

  /api/auth/refresh:
    post:
      tags:
        - Authentication
      summary: Оновлення access token
      operationId: refreshToken
      security: []
      parameters:
        - in: cookie
          name: refreshToken
          required: true
          schema:
            type: string
          description: Refresh token from cookie
      responses:
        '200':
          description: Новий access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Невалідний refresh token

  /api/auth/logout:
    post:
      tags:
        - Authentication
      summary: Вихід користувача
      operationId: logout
      responses:
        '200':
          description: Успішний logout
        '401':
          description: Unauthorized

  /api/auth/magic-login:
    post:
      tags:
        - Authentication
      summary: Вхід за магічним посиланням
      operationId: magicLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      responses:
        '200':
          description: Успішний вхід
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Невалідний токен

  /api/auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Ініціювати скидання паролю
      operationId: forgotPassword
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
      responses:
        '200':
          description: Email відправлено (або email не знайдено)
        '400':
          description: Невалідні дані

  /api/auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Виконати скидання паролю
      operationId: resetPassword
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Пароль успішно змінено
        '400':
          description: Невалідний токен або пароль

  /api/auth/change-password:
    post:
      tags:
        - Authentication
      summary: Змінити пароль (для авторизованих користувачів)
      operationId: changePassword
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '200':
          description: Пароль успішно змінено
        '400':
          description: Невірний старий пароль або невалідні дані
        '401':
          description: Неавторизований

  # ==================== Courses ====================
  /courses:
    get:
      tags:
        - Courses
      summary: Отримати всі курси
      operationId: getAllCourses
      security: []
      parameters:
        - in: query
          name: userId
          schema:
            type: string
            format: uuid
          required: false
          description: Фільтр по ID користувача (для отримання курсів конкретного юзера)
      responses:
        '200':
          description: Список курсів
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseDto'
        '204':
          description: Немає курсів
    post:
      tags:
        - Courses
      summary: Створити новий курс
      operationId: createCourse
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseCreateDto'
      responses:
        '201':
          description: Курс створено
        '400':
          description: Невалідні дані

  /courses/{id}:
    get:
      tags:
        - Courses
      summary: Отримати курс за ID
      operationId: getCourse
      security: []
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Деталі курсу
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseDto'
        '404':
          description: Курс не знайдено
    put:
      tags:
        - Courses
      summary: Оновити курс
      operationId: updateCourse
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseUpdateDto'
      responses:
        '204':
          description: Курс оновлено
        '404':
          description: Курс не знайдено
    delete:
      tags:
        - Courses
      summary: Видалити курс
      operationId: deleteCourse
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '204':
          description: Курс видалено

  /courses/{id}/cover:
    get:
      tags:
        - Courses
      summary: Отримати обкладинку курсу
      operationId: getCourseCover
      security: []
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Зображення обкладинки
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '404':
          description: Курс або зображення не знайдено

  /courses/{id}/extend-access:
    post:
      tags:
        - Courses
      summary: Запит на продовження доступу (за відгук)
      operationId: extendAccessForReview
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                video:
                  type: string
                  format: binary
                  description: Відео-відгук
      responses:
        '200':
          description: Запит прийнято
        '400':
          description: Помилка завантаження

  # ==================== Modules ====================
  /modules:
    get:
      tags:
        - Modules
      summary: Отримати всі модулі
      operationId: getAllModules
      responses:
        '200':
          description: Список модулів
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ModuleDto'
        '204':
          description: Немає модулів
    post:
      tags:
        - Modules
      summary: Створити новий модуль
      operationId: createModule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModuleCreateDto'
      responses:
        '201':
          description: Модуль створено

  /modules/{id}:
    get:
      tags:
        - Modules
      summary: Отримати модуль за ID
      operationId: getModule
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Деталі модуля
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModuleDto'
        '404':
          description: Модуль не знайдено
    put:
      tags:
        - Modules
      summary: Оновити модуль
      operationId: updateModule
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModuleUpdateDto'
      responses:
        '204':
          description: Модуль оновлено
        '404':
          description: Модуль не знайдено
    delete:
      tags:
        - Modules
      summary: Видалити модуль
      operationId: deleteModule
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '204':
          description: Модуль видалено

  /modules/{id}/lessons:
    get:
      tags:
        - Modules
      summary: Отримати уроки модуля
      operationId: getModuleLessons
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Список уроків
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LessonDto'

  # ==================== Lessons ====================
  /lessons:
    get:
      tags:
        - Lessons
      summary: Отримати всі уроки
      operationId: getAllLessons
      responses:
        '200':
          description: Список уроків
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LessonDto'
    post:
      tags:
        - Lessons
      summary: Створити новий урок
      operationId: createLesson
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LessonCreateDto'
      responses:
        '201':
          description: Урок створено

  /lessons/unassigned:
    get:
      tags:
        - Lessons
      summary: Отримати уроки без модуля
      operationId: getUnassignedLessons
      responses:
        '200':
          description: Список уроків
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LessonDto'

  /lessons/{id}:
    get:
      tags:
        - Lessons
      summary: Отримати урок за ID
      operationId: getLesson
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Деталі уроку
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LessonDto'
        '404':
          description: Урок не знайдено
    put:
      tags:
        - Lessons
      summary: Оновити урок
      operationId: updateLesson
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LessonUpdateDto'
      responses:
        '204':
          description: Урок оновлено
        '404':
          description: Урок не знайдено
    delete:
      tags:
        - Lessons
      summary: Видалити урок
      operationId: deleteLesson
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '204':
          description: Урок видалено

  /lessons/{id}/files:
    get:
      tags:
        - Lessons
      summary: Отримати файли уроку
      operationId: getLessonFiles
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Список файлів
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FileDto'

  # ==================== Enrollments ====================
  /enrollments:
    get:
      tags:
        - Enrollments
      summary: Отримати реєстрації
      operationId: getEnrollments
      parameters:
        - in: query
          name: studentId
          schema:
            type: string
            format: uuid
          required: false
          description: Фільтр по ID студента
      responses:
        '200':
          description: Список реєстрацій
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EnrollmentDto'
    post:
      tags:
        - Enrollments
      summary: Зареєструвати студента на курс
      operationId: createEnrollment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnrollmentCreateDto'
      responses:
        '201':
          description: Реєстрація створена
        '400':
          description: Невалідні дані

  # ==================== Persons ====================
  /persons:
    get:
      tags:
        - Persons
      summary: Отримати всіх користувачів
      operationId: getAllPersons
      responses:
        '200':
          description: Список користувачів
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PersonDto'
        '204':
          description: Немає користувачів
    post:
      tags:
        - Persons
      summary: Створити користувача
      operationId: createPerson
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonCreateDto'
      responses:
        '201':
          description: Користувача створено

  /persons/{id}:
    get:
      tags:
        - Persons
      summary: Отримати користувача за ID
      operationId: getPerson
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Деталі користувача
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonDto'
        '404':
          description: Користувача не знайдено
    put:
      tags:
        - Persons
      summary: Оновити користувача
      operationId: updatePerson
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonUpdateDto'
      responses:
        '204':
          description: Користувача оновлено
        '404':
          description: Користувача не знайдено
    delete:
      tags:
        - Persons
      summary: Видалити користувача
      operationId: deletePerson
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '204':
          description: Користувача видалено

  /persons/with-enrollments:
    get:
      tags:
        - Persons
      summary: Отримати користувачів з їх реєстраціями
      operationId: getAllPersonsWithEnrollments
      responses:
        '200':
          description: Список користувачів з деталями
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PersonWithEnrollmentsDto'

  /persons/{id}/status:
    patch:
      tags:
        - Persons
      summary: Оновити статус користувача
      operationId: updatePersonStatus
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
        - in: query
          name: status
          required: true
          schema:
            type: string
            enum: [ACTIVE, BLOCKED]
      responses:
        '204':
          description: Статус оновлено

  /persons/{id}/enrollments/{courseId}:
    post:
      tags:
        - Persons
      summary: Додати доступ до курсу
      operationId: addCourseAccess
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
        - in: path
          name: courseId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '201':
          description: Доступ надано
    delete:
      tags:
        - Persons
      summary: Забрати доступ до курсу
      operationId: removeCourseAccess
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
        - in: path
          name: courseId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Доступ скасовано



  # ==================== Files ====================
  /api/files/upload:
    post:
      tags:
        - Files
      summary: Завантажити файл
      operationId: uploadFile
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Файл для завантаження (PDF, JPEG, PNG)
                entityType:
                  type: string
                  description: Тип entity (COURSE, MODULE, LESSON)
                  example: COURSE
                entityId:
                  type: string
                  format: uuid
                  description: ID entity, до якої прив'язаний файл
      responses:
        '200':
          description: Файл завантажено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileDto'
        '400':
          description: Невалідний файл

  /api/files/{fileId}:
    get:
      tags:
        - Files
      summary: Завантажити файл
      operationId: downloadFile
      security: []
      parameters:
        - in: path
          name: fileId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Файл
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
              description: 'attachment; filename="..."'
        '404':
          description: Файл не знайдено
    delete:
      tags:
        - Files
      summary: Видалити файл
      operationId: deleteFile
      parameters:
        - in: path
          name: fileId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Файл видалено
        '404':
          description: Файл не знайдено

  /api/files/entity/{entityType}/{entityId}:
    get:
      tags:
        - Files
      summary: Отримати файли для entity
      operationId: getFilesForEntity
      parameters:
        - in: path
          name: entityType
          required: true
          schema:
            type: string
            enum: [COURSE, MODULE, LESSON]
        - in: path
          name: entityId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Список файлів
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FileDto'

  /api/files/my-files:
    get:
      tags:
        - Files
      summary: Отримати мої файли
      operationId: getMyFiles
      responses:
        '200':
          description: Список моїх файлів
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FileDto'

  # ==================== Notifications ====================
  /notifications:
    get:
      tags:
        - Notifications
      summary: Отримати сповіщення користувача
      operationId: getUserNotifications
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 0
        - in: query
          name: size
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Список сповіщень
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NotificationDto'
        '401':
          description: Unauthorized

  /notifications/unread-count:
    get:
      tags:
        - Notifications
      summary: Кількість непрочитаних сповіщень
      operationId: getUnreadCount
      responses:
        '200':
          description: Кількість
          content:
            application/json:
              schema:
                type: integer
                format: int64

  /notifications/{id}/read:
    put:
      tags:
        - Notifications
      summary: Позначити як прочитане
      operationId: markAsRead
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Оновлено

  /notifications/{id}:
    delete:
      tags:
        - Notifications
      summary: Видалити сповіщення
      operationId: deleteNotification
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '204':
          description: Видалено

  /notifications/broadcast:
    post:
      tags:
        - Notifications
      summary: Надіслати всім користувачам (Admin only)
      operationId: broadcastToAll
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BroadcastRequest'
      responses:
        '200':
          description: Надіслано
        '403':
          description: Forbidden

  /notifications/send-to-users:
    post:
      tags:
        - Notifications
      summary: Надіслати конкретним користувачам (Admin only)
      operationId: sendToUsers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TargetedNotificationRequest'
      responses:
        '200':
          description: Надіслано
        '403':
          description: Forbidden

  # ==================== References ====================
