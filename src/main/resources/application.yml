spring:
  application:
    name: online-school
  frontend:
    url: http://localhost:5173

  datasource:
    url: jdbc:postgresql://localhost:5432/onlineschool
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  mail:
    host: 127.0.0.1
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
    test-connection: true

server:
  port: 8080

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET:placeholder}
      expiration: 900000 # 15 minutes for access token
      refresh-token-expiration: 604800000 # 7 days for refresh token

minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: online-school-files
