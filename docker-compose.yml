version: '3.8'
services:
  onlineschool-db:
    image: postgres:15-alpine
    container_name: onlineschool-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: onlineschool
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    container_name: onlineschool-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: onlineschool-db
    depends_on:
      - onlineschool-db

  minio:
    image: minio/minio:latest
    container_name: onlineschool-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  mailhog:
    image: mailhog/mailhog:latest
    container_name: onlineschool-mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI

volumes:
  postgres_data:
  minio_data:
